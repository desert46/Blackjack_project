{% extends "layout.html" %}
{% block content %}
<h1 class="title">
    Sign up
</h1>
<p>test</p>
<form method="post">
    <table>
        <tr>
            <td>Sign Up here</td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" name="username" maxlength="15" required></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" minlength="6"  maxlength="20" required></td>
        </tr>
        <tr>
            <td><input type="submit" value="Sign up"></td>
        </tr>
    </table>
</form>
<hr>

{% endblock %}

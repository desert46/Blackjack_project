{% extends "layout.html" %}
{% block content %}

<h1 class="title">
    Enter your bet size
</h1>

<form method="post" action="/bet">
    <table class="betting_form">
        <tr class="betting_money">
            <td>You have: ${{money}}</td>
        </tr>
        <tr class="betting_min_bet">
            <td>Minumum bet is $10</td>
        </tr>
        <tr>           
            <td class="betting_bar">
                <input type="number" name="bet" required>
            </td>
        </tr>
        <tr class="bet_submit_button">
            <td><input type="submit" value="Bet"></td>
        </tr>
    </table>
</form>
<!-- Flashes -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class=flashes>
    {% for message in messages %}
      {{ message }}
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
<!-- Flashes end -->

{% endblock %}
